apiVersion: v1
kind: Service
metadata:
  name: my-nginx
  labels:
    app: my-nginx
  annotations:
      metallb.universe.tf/allow-shared-ip: shared
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    name: http
  - port: 443
    targetPort: 443
    name: https
  - port: 22
    targetPort: 22
    name: ssh
  selector:
    app: my-nginx
---
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: my-nginx
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: my-nginx
    template:
      metadata:
        labels:
          app: my-nginx
      spec:
        containers:
        - name: my-nginx
          image: my-nginx
          imagePullPolicy: Never
          ports:
            - containerPort: 80

