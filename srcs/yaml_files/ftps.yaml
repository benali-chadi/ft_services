apiVersion: v1
kind: Service
metadata:
  name: my-ftps
  labels:
    app: my-ftps
  annotations:
      metallb.universe.tf/allow-shared-ip: shared
spec:
  type: LoadBalancer
  ports:
  - port: 21
    targetPort: 21
    name: ftp
  - port: 31110
    name: p1
  - port: 31111
    name: p2
  selector:
    app: my-ftps
---
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: my-ftps
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: my-ftps
    template:
      metadata:
        labels:
          app: my-ftps
      spec:
        containers:
        - name: my-ftps
          image: my-ftps
          imagePullPolicy: Never
          ports:
            - containerPort: 21
            - containerPort: 31110
            - containerPort: 31111