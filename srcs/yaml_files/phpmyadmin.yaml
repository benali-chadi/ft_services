apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin
  labels:
    app: phpmyadmin
  annotations:
      metallb.universe.tf/allow-shared-ip: shared
spec:
  type: LoadBalancer
  ports:
  - port: 5000
    targetPort: 5000
    name: phpmyadmin
  selector:
    app: phpmyadmin
---
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: phpmyadmin
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: phpmyadmin
    template:
      metadata:
        labels:
          app: phpmyadmin
      spec:
        containers:
        - name: phpmyadmin
          image: phpmyadmin
          imagePullPolicy: Never
          ports:
            - containerPort: 5000
          livenessProbe:
              exec:
                command:
                - sh
                - /health.sh
              initialDelaySeconds: 5
              periodSeconds: 5

